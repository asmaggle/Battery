<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Battery API</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Redressed&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Andika+New+Basic&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
</head>

<body>
  <div class="container">
    <h1>The Battery API</h1>

    <div id="batteryIcon">
      <i class="fa fa-7x fa-rotate-270 fa-battery-empty" aria-hidden="true"></i>
      <h3 id="batteryLevel"></h3>
    </div>
    <br />
    <h3>Status: <span id="batteryStatus"></span></h3>
    <h3>Charging Time: <span id="batteryChargeTime"></span></h3>
    <h3>Discharging Time: <span id="batteryDischargeTime"></span></h3>
  </div>
</body>
<script src="./script.js"></script>

</html>
